<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Portfolio</title>
    <style>

        .main{
        margin-top:45px;
        text-align: center;
        font-family:sans-serif;
        font-size:12px;

        }
        #fullName,#bio,#chk,#my_pro{
        color:#191970;
        }
        #username{
        color:#191970;
        }

        #githublink,#repolink{
        color:red;
        }
        #githublink:hover{
        color:black;
        }
        #repolink:hover{
        color:black;
        }



    </style>
</head>
<body>
<div id="loading">
    loading....
</div>
<div class="main" id="mainContainer" hidden>
<img
     height="200"
     width="200"
     border="1px"
     alt="image not found"
     id="profileImage"
>

    <h2 id="fullName"></h2>
    <h4 id="username"></h4>

    <h3 id="bio"></h3>
    <h3 id="chk">Check me on: <a id="githublink" >link</a></h3>
    <h3 id="my_pro" style="color:#191970">My Projects:

       <a id="repolink">repo_link</a><br>
    </h3>
    <h3 id="loc" style="color:#191970;"><i class="fa fa-map-marker" style="font-size:30px;color:red"></i>Nepal</h3>
</div>



<script>
    fetch("https://api.github.com/users/shah014")
    .then(response => response.json())
    .then(function(data){
    console.log(data)
    document.getElementById('profileImage').src = data['avatar_url']
    document.getElementById('fullName').textContent = data['name']
    document.getElementById('username').textContent = data['login']
    document.getElementById('bio').textContent = data['bio']
    document.getElementById('githublink').href = data['html_url']
    document.getElementById('repolink').href = data['html_url']
    document.getElementById('loc').href = data['location']
    document.getElementById('mainContainer').hidden = false
    document.getElementById('loading').hidden = true

    })
</script>
</body>
</html>
