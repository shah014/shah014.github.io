<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>

        .main{
        margin-top:45px;
        text-align: center;
        font-family:sans-serif;
        font-size:12px;

        }
        h2,h3{
        color:#191970;
        }
        h4{
        color:red;
        }


    </style>
</head>
<body>
<div id="loading">
    loading....
</div>
<div class="main" id="mainContainer" hidden>
<img
     height="200"
     width="200"
     border="1px"
     alt="image not found"
    id="profileImage">
<h2 id="fullName"></h2>
 <h4 id="username"></h4>

<h3 id="bio"></h3>
    <h3>Check me on <a id="githublink" >link</a></h3>
    <h3 id ="projects">My Projects</h3>
</div>



<script>
    fetch("https://api.github.com/users/shah014")
    .then(response => response.json())
    .then(function(data){
    console.log(data)
    document.getElementById('profileImage').src = data['avatar_url']
    document.getElementById('fullName').textContent = data['name']
    document.getElementById('username').textContent = data['login']
    document.getElementById('bio').textContent = data['bio']
    document.getElementById('githublink').href = data['html_url']
    document.getElementById('projects').textContent = data['repos_url']
    document.getElementById('mainContainer').hidden = false
    document.getElementById('loading').hidden = true



    })
</script>
</body>
</html>
